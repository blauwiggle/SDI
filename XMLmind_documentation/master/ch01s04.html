      <header></header><section class="section" id="dns_bind_error_handling"><div class="titlepage"><div><div><h2 class="title" style="clear: both">4. Error handling</h2></div></div></div><p>To check the <code class="filename">/etc/bind/named.conf.local</code> we executed the <span class="command"><strong>named-checkconf</strong></span> command.</p><pre class="screen">named-checkconf /etc/bind/named.conf.local</pre><p>And then we reloaded the bind9 service to apply the changes.</p><pre class="screen">service bind9 reload</pre></section><footer></footer></div>
